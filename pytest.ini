[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=launcher --cov=utils --cov-report=term-missing --cov-report=xml:coverage.xml

# Ignorar avisos específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore::FutureWarning

# Configurações de cobertura de código
[tool:pytest]
cov_fail_under = 80
cov_report = 
    term-missing:skip-covered
    xml:coverage.xml

# Configurações específicas para o Windows
[metadata]
# Desativa o suporte a gamepads nos testes por padrão
NIX_TEST_NO_GAMEPAD = true

# Configurações de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(name)s:%(lineno)s)
log_cli_date_format = %H:%M:%S

# Configurações de tempo limite (em segundos)
timeout = 30
